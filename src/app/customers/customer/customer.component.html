<div class="container">
    <mat-toolbar>
        <button mat-raised-button color="primary" routerLink="/admin/new-customer">
            New Customer
        </button>
    </mat-toolbar>
    <mat-card>
     <mat-card-header>
         <mat-card-title>Customers</mat-card-title>
     </mat-card-header>
     <mat-divider></mat-divider>
     <mat-card-content>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
              </ng-container>
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let customer">
                    <button mat-raised-button color="warn" (click)="deleteCustomer(customer.id)" type="button">
                        <mat-icon>delete</mat-icon>
                    </button>
                    &nbsp;
                    <button mat-raised-button color="primary" (click)="handleCustomerAccount(customer)">Accounts</button>
                </td>
              </ng-container>
          
            

           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        <mat-paginator [pageSizeOptions]="[5,10,20,30,100]" >

        </mat-paginator>
     </mat-card-content>
    </mat-card>
 </div>
